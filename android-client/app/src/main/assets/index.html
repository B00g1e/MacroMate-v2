<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MacroMate</title>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>MacroMate</h1>
            <div class="connection-status">
                <span id="status-indicator" class="status-disconnected"></span>
                <span id="status-text">Disconnected</span>
            </div>
            <button id="settings-btn" class="settings-toggle"><i class="fas fa-cog"></i></button>
        </header>

        <div id="settings-panel" class="settings-panel">
            <div class="settings-content">
                <h2><i class="fas fa-sliders"></i> Settings</h2>

                <!-- Connection Section -->
                <div class="settings-section">
                    <h3><i class="fas fa-network-wired"></i> Connection</h3>
                    <div class="form-group">
                        <label for="server-url">Server URL</label>
                        <input type="text" id="server-url" placeholder="http://192.168.1.100:3000" value="http://192.168.1.100:3000">
                    </div>

                    <div class="form-group">
                        <label class="switch-label">
                            <span class="switch-text">Auto-reconnect</span>
                            <input type="checkbox" id="auto-reconnect" class="toggle-switch">
                            <span class="switch-slider"></span>
                        </label>
                    </div>

                    <div class="button-group">
                        <button id="connect-btn" class="btn btn-primary"><i class="fas fa-plug"></i> Connect</button>
                        <button id="disconnect-btn" class="btn btn-secondary" disabled><i class="fas fa-plug-circle-xmark"></i> Disconnect</button>
                    </div>
                </div>

                <!-- Theme Section -->
                <div class="settings-section">
                    <h3><i class="fas fa-palette"></i> Theme</h3>
                    <div class="theme-selector">
                        <button class="theme-option active" data-theme="neon">
                            <i class="fas fa-bolt"></i>
                            <span>Neon</span>
                        </button>
                        <button class="theme-option" data-theme="oled">
                            <i class="fas fa-moon"></i>
                            <span>OLED</span>
                        </button>
                        <button class="theme-option" data-theme="cyberpunk">
                            <i class="fas fa-city"></i>
                            <span>Cyberpunk</span>
                        </button>
                        <button class="theme-option" data-theme="sunset">
                            <i class="fas fa-sun"></i>
                            <span>Sunset</span>
                        </button>
                    </div>
                </div>

                <button id="close-settings" class="btn btn-close"><i class="fas fa-xmark"></i> Close</button>
            </div>
        </div>

        <div class="container">
            <div id="button-grid" class="button-grid">
                <!-- Buttons will be dynamically generated -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
